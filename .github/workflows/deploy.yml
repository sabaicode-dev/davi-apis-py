name: Deploy to EC2

on:
  push:
    branches:
      - main  # Deploy only when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH to access EC2
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Compress files for transfer
      - name: Compress files for transfer
        run: |
          mkdir temp_deploy_dir
          # Use rsync to copy all files except .git and .github
          rsync -av --exclude='.git' --exclude='.github' . temp_deploy_dir/
          
          # Explicitly copy docker-compose.yml to ensure it is included
          cp docker-compose.yml temp_deploy_dir/

          # Verify docker-compose.yml is in temp_deploy_dir
          if [ ! -f temp_deploy_dir/docker-compose.yml ]; then
            echo "Error: docker-compose.yml not found in temp_deploy_dir"
            exit 1
          fi

          # Create the archive
          tar -czf app.tar.gz -C temp_deploy_dir .
          rm -rf temp_deploy_dir  # Clean up temp directory

      # Copy compressed file to EC2
      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no app.tar.gz ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }}:/home/${{ secrets.AWS_EC2_USER }}/

      # Deploy on EC2
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USER }}@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            cd /home/${{ secrets.AWS_EC2_USER }}
            rm -rf app  # Remove old app directory to avoid conflicts
            mkdir app
            tar -xzf app.tar.gz -C app  # Extract files into app directory
            cd app
            # List contents to confirm docker-compose.yml is present
            ls -la
            
            # Install Docker Compose if not already installed
            if ! command -v docker-compose &> /dev/null
            then
              echo "Docker Compose not found, installing..."
              sudo apt update
              sudo apt install -y docker-compose
            fi
            
            # Run Docker Compose
            docker-compose down  # Stop existing containers
            docker-compose up --build -d  # Rebuild and run in detached mode
          EOF
