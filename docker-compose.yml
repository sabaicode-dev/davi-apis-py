version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./server/files:/app/server/files  # Ensure files can be stored
    ports:
      - "8000:8000"
    env_file:
      - .env.development  # Ensure this file is correctly configured
    depends_on:
      - db

  db:
    image: mongo:latest
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
