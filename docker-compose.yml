version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "mkdir -p /app/server/files && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - /home/ubuntu/app/server/files:/app/server/files # Use an absolute path to avoid issues
    ports:
      - "8000:8000"
    env_file:
      - .env.stage
    depends_on:
      - db
    user: "${UID}:${GID}"

  db:
    image: mongo:latest
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
